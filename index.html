<!DOCTYPE html>
<html>
<head>
  <title>Symbolic Admin Console</title>

  <script src="config.js" defer></script>
  <script src="admin-tools.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>ğŸ” Symbolic HR Console</h1>

  <!-- Microsoft HR Assistant Embed -->

          id="msAssistant"></iframe>

  <div id="chatbox">
    <textarea id="chatInput" placeholder="Route request or status inquiry..."></textarea>
